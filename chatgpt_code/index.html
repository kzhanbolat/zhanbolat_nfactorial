<!DOCTYPE html>
<html>
  <head>
    <title>Sales Web Page</title>
    <style>
      /* Add some styling for the page */
      .product {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
        width: 200px;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Our Products</h1>
    <!-- Use a container to display all products -->
    <div id="productsContainer"></div>

    <!-- Add the JavaScript code to dynamically generate the products -->
    <script>
      // Define an array of products
      var products = [
        { name: "Product 1", price: 20 },
        { name: "Product 2", price: 30 },
        { name: "Product 3", price: 40 },
        { name: "Product 4", price: 50 },
        { name: "Product 5", price: 60 }
      ];

      // Get the container for the products
      var productsContainer = document.getElementById("productsContainer");

      // Loop through the products array and create a product element for each product
      for (var i = 0; i < products.length; i++) {
        var product = products[i];
        var productElement = document.createElement("div");
        productElement.classList.add("product");
        productElement.innerHTML =
          "<h3>" +
          product.name +
          "</h3>" +
          "<p>Price: $" +
          product.price +
          "</p>" +
          "<button>Buy Now</button>";
        productsContainer.appendChild(productElement);
      }
    </script>
  </body>
</html>
