<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add a fixed header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      /* Add some padding to the body so the content is not hidden behind the header */
      body {
        padding-top: 50px;
      }

      /* Style the content */
      .content {
        margin-top: 200px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Fixed Header</h1>
    </header>
    <div class="content">
      <h2>Content Section 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <h2>Content Section 2</h2>
      <p>Nullam ac felis quis libero ultrices laoreet non et enim.</p>

      <h2>Content Section 3</h2>
      <p>Vestibulum dapibus justo et libero feugiat, a malesuada dui semper.</p>
    </div>
  </body>
</html>
